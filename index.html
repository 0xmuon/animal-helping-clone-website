<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Animal Adoption</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('about')">About</a></li>
                <li><a href="#" onclick="showPage('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section id="home" class="page">
            <h2>Welcome to Animal Adoption</h2>
            <p>Find your new best friend today!</p>
            <div class="animal-list">
                <!-- Animal list will be populated by JavaScript -->
            </div>
        </section>
        <section id="about" class="page hidden">
            <h2>About Us</h2>
            <p>We are dedicated to finding homes for abandoned and homeless animals.</p>
        </section>
        <section id="contact" class="page hidden">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Animal Adoption</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
